<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Via Transilvanica Countdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .title {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.5));
            }

            to {
                filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.8));
            }
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

        .time-unit {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 1.5rem;
            min-width: 120px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .time-unit:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .time-number {
            font-size: 2.5rem;
            font-weight: bold;
            display: block;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .time-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 0.5rem;
            opacity: 0.8;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: floatShapes 20s infinite linear;
        }

        @keyframes floatShapes {
            0% {
                transform: translateY(100vh) rotate(0deg);
            }

            100% {
                transform: translateY(-100px) rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }

            .countdown {
                gap: 1rem;
            }

            .time-unit {
                min-width: 90px;
                padding: 1rem;
            }

            .time-number {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="background-animation"></div>

    <div class="container">
        <h1 class="title">Via Transilvanica</h1>

        <div class="countdown">
            <div class="time-unit">
                <span class="time-number" id="days">--</span>
                <div class="time-label">Days</div>
            </div>
            <div class="time-unit">
                <span class="time-number" id="hours">--</span>
                <div class="time-label">Hours</div>
            </div>
            <div class="time-unit">
                <span class="time-number" id="minutes">--</span>
                <div class="time-label">Minutes</div>
            </div>
            <div class="time-unit">
                <span class="time-number" id="seconds">--</span>
                <div class="time-label">Seconds</div>
            </div>
        </div>
    </div>

    <script>
        // Target date: September 27, 2025 at 00:00
        const targetDate = new Date('2025-09-27T00:00:00').getTime();

        // Create floating background shapes
        function createFloatingShapes() {
            const container = document.querySelector('.background-animation');
            for (let i = 0; i < 6; i++) {
                const shape = document.createElement('div');
                shape.classList.add('floating-shape');
                shape.style.left = Math.random() * 100 + '%';
                shape.style.width = shape.style.height = Math.random() * 100 + 20 + 'px';
                shape.style.animationDelay = Math.random() * 20 + 's';
                shape.style.animationDuration = (Math.random() * 10 + 15) + 's';
                container.appendChild(shape);
            }
        }

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            if (timeLeft > 0) {
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById('days').textContent = days.toString().padStart(2, '0');
                document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
                document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
                document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            } else {
                // Countdown finished
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
            }
        }

        // Initialize
        createFloatingShapes();
        updateCountdown();

        // Update every second
        setInterval(updateCountdown, 1000);
    </script>
</body>

</html>
