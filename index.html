<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Via Transilvanica Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-animation"></div>

    <div class="container">
        <h1 class="title">Via Transilvanica</h1>

        <div class="countdown">
            <div class="time-unit">
                <span class="time-number" id="days">--</span>
                <div class="time-label">Days</div>
            </div>
            <div class="time-unit">
                <span class="time-number" id="hours">--</span>
                <div class="time-label">Hours</div>
            </div>
            <div class="time-unit">
                <span class="time-number" id="minutes">--</span>
                <div class="time-label">Minutes</div>
            </div>
            <div class="time-unit">
                <span class="time-number" id="seconds">--</span>
                <div class="time-label">Seconds</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
